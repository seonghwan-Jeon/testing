<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">	
		window.onload = function() {
			//id값이 title인  <h1>태그요소를 선택하여 가져와서  "웹표준"글자를 파란색으로 바꾸기
			document.getElementById("title").style.color = "#0100FF";
			
			//현재 페이지에 전체<p>태그중에서  네번째 <p>태그만 선택하여 가져와서 
			//글자색을 노란색으로 바꾸기 
			document.getElementsByTagName("p")[3].style.color = "#FFE400";
			
			//id값이 "box"인 <div>에 포함하는 전체<p>태그중에서.. 
			//두번째<p>태그만 선택해서 가져와서 
			//글자색을 빨간색으로 바꾸기
			var div = document.getElementById("box");
			    div.getElementsByTagName("p")[1].style.color = "#FF0000";			
		}	
	</script>
</head>
<body>

	<h1 id="title">웹표준</h1>
	
	<div id="box">
		<p>내용1</p>    <!--  index 0 -->
		<p>내용2</p>    <!--  index 1 -->
		<p>내용3</p>    <!--  index 2 -->
		<p>내용4</p>    <!--  index 3 -->
	</div>


</body>
</html>
