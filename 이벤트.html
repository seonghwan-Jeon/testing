<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>


<script type="text/javascript">
	//예제설명 : 버튼에 두가지 방식으로 click이벤트와 mouseover이벤트를 등록 시켜 배경색이 바뀌도록 하기 
	var color = [ "white", "yellow", "aqua", "purple" ];

	var i = 0;

	/*colorBg()*/
	function colorBg() {
		i++;
		if (i >= color.length) {
			i = 0;
		}
		var bodytag = document.getElementsByTagName("body")[0];
		bodytag.style.backgroundColor = color[i];

	}
	
	//<body>영역의 코드가 웹브라우저에 로드되었을때(읽혔을때)...  
	window.onload = function() {//이벤트 핸들러 실행!! 
		
		//id가  "btn2"인 버튼요소를 선택하여 가져와서 저장 
		var btn2 = document.getElementById("btn2");
		
		//선택하여 가져온 버튼2를 클릭했을때(이벤트가 발생 했을떄) = 이벤트 핸들러(function(){})에 실행문이 실행 됨
		//즉!  함수 colorBg()가 호출 되므로 배경색상이 바뀜
		btn2.onclick = function() {
			//실행문~
			colorBg();
		}
		
		
		//id가 "btn4"인 버튼요소를 선택하여 가져와서 변수에 저장
		var btn4 = document.getElementById("btn4");
		
		//id가 "btn4"인 버튼에 마우스포인터를 내렸을때  이벤트 핸들러 함수에 실행문이 수행 되도록
		//이벤트 핸들러 함수 내부에서  colorBg()함수를 호출 !!!!!
		btn4.onmouseout = function() {
			colorBg();
		}
		
	}
</script>

</head>
<!-- 
 이벤트란? 
 웹브라우저에서 방문객이 취하는 모든 동작(행위)
 예) 웹사이트에서 마우스로 특정 버튼을 클릭하는 동작(행위)
 예) 웹사이트에서 마우스를 특정 요소에 올리는 동작(행위)
 
이벤트 핸들러란? 이벤트가 발생했을때  결과물을 실행하는 ~ 놈!  

자바스크립트에  등록 가능한 이벤트 종류
마우스 이벤트, 키보드 이벤트, 기타 이벤트 

지정한 요소에 이벤트를 적용하는 방법 2가지
1.요소에 직접 이벤트를 등록 하는 방법
<button onclick="alert('경고메세지창')" > 버튼  </button>
// 설명 : 버튼요소에  클릭(onclick)이벤트를 등록하여  '경고메세지창'라는 경고창 띄우기 

2. DOM구조를 이용해  스크립트 선언문 영역에 작성하는 내부 작성 방법
<button id="btn">버튼</button>

document.getElementById("btn").onclick = function(){
												alert('하하하');
										  }
 -->
<body>
	<!-- 버튼요소에 직접 이벤트를 등록 하는 방법 -->
	<button onclick="colorBg();">버튼1</button>

	<br/>
	
	<!-- 버튼2를 클릭 할때마다  colorBg함수 호출  -->
	<button id="btn2">버튼2</button>
	
	<br/>

	<!-- 버튼3에  직접 이벤트를 등록 하는 방법 -->	
	<!-- 버튼에 마우스 포인터를 올릴때 마다  배경색상이 바뀌도록 -->
	<button onmouseover="colorBg();" >버튼3</button>
	
	<br/>
	
	<!-- 버튼에 마우스 포인터를 올릴때 마다  배경색상이 바뀌도록 -->
	<button id="btn4">버튼4</button>
	
	
	<!-- 
		 자바스크립트에서 사용가능한 이벤트 목록
		 
		 blur : 입력 포커스가 폼의 구성요소에 있다가 옮겨진 경우에 발생
		 click : 링크나 폼의 구성원을 클릭한 경우 발생 
		 change : 입력 포커스가 폼 내의 필드에 주어진 경우 발생 
		 focus : 폼의 구성원의 필드에 입력을 하기위해 선택하는 경우발생
		 load : 페이지를 브라우저로 부터 읽을때 발생하는 이벤트 
		 mouseover : 마우스 포인터를 링크나 버튼 위로 옮길때 발생 하는 이벤트
		 
		 onload이벤트 : 현재 html문서가 웹브라우저로 열릴때(읽을때)발생하는 이벤트
		 onunload이벤트 : 현재 html문서가 있는 웹브라우저가 닫힐때 발생하는 이벤트 
	 -->
	
	
	
	
	
	
	
</body>
</html>
