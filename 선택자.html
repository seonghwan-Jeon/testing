<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<!-- 
선택자란?
HTML문서의 body태그 내부에  <div>태그 또는 <h1> ,<table> 등등 태그의 속성과 스타일(CSS)추가 또는 수정하기위해서
특정 태그를 선택해 올수 있어야 한다.
선택자를 사용하면 지정한  태그를 선택해서 가져 올수 있다.

선택자의 종류
-직접선택자
-인접관계선택자

 -->
</head>
<body>

	<script type="text/javascript">
	    //웹브라우저가 <body>태그영역을  모두 로딩 했을때....
	    //이름이없는 function() 가 실행됨.
		window.onload = function() { 
			//id값이 "selector"인 <h1>태그요소를 선택해서 가져와서 글자색을 초록색으로 바꾸기
			document.getElementById("selector").style.color = "green";
		}
	</script>
	
	
	<h1 id="selector">선택자</h1>
	

</body>
</html>
